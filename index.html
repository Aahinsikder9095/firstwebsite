<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My First Website!</h1>
    </header>

    <main>
        <p>This is a simple webpage created as a learning exercise.</p>
        <p>Click the button to see a greeting:</p>
        <button onclick="showGreeting()">Click Me!</button>
        <p id="greeting" style="color: #4CAF50; font-weight: bold;"></p>
    </main>

    <script>
        function showGreeting() {
            document.getElementById('greeting').innerText = "Hello, welcome to my website!";
        }
    </script>

</body>
</html>
